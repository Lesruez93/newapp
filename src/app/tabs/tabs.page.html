


  <ion-tabs >

    <ion-fab vertical="bottom"  (click)="open()" horizontal="center" translucent="true">
      <ion-fab-button  color="light" >
        <ion-fab-button  color="medium" >
          <ion-icon color="primary" src="./assets/sample-icons/tabs/help.svg"></ion-icon>

        </ion-fab-button>
      </ion-fab-button>
    </ion-fab>

    <ion-tab-bar slot="bottom" class="ion-no-border">
      <ion-tab-button tab="categories">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label class="tab-title">Home</ion-label>

      </ion-tab-button>

      <ion-tab-button tab="users" class="comments">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label class="tab-title">Contact</ion-label>

      </ion-tab-button>

      <svg height="50" viewBox="0 0 100 50" width="100" xmlns="http://www.w3.org/2000/svg"><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>

      <ion-tab-button tab="notifications" class="notifications">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label class="tab-title">Notifications</ion-label>

      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label class="tab-title">Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
